<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>prototype</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #000099;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script>
			var flashvars = {
  				wosid: "12345",
  				xmlfile: "http%3A%2F%2Fwww.pandabrand.net%2Fgame_definitions.xml"
			};
			
			var params = {
				menu: "true",
				bgcolor: "#000099"
			};
			
			var attributes = {
				id: "prototype",
				name: "prototype"
			};

			swfobject.embedSWF("prototype.swf", "flashContent", "760", "320", "10.0.0","expressInstall.swf", flashvars, params, attributes);
			
		     function doActionScript() {
        		 var doit = document.prototype;
        		 doit.sendToActionScript();
        		 return false;
     		}

     		function showDoneMessage(value) {
     			alert(value);
     		}
     		
     		function doLoadGame() {
				var _xml = '<data><game_info tries="5"></game_info><record definitionID="1" definition="show approval or praise by clapping " wordID="1" word="applaud"></record><record definitionID="2" definition="a creamy sauce made with butter, onions or shallots, and vinegar or lemon juice, usually served with seafood dishes" wordID="2" word="beurre blanc"></record><record definitionID="3" definition="a quantity having direction as well as magnitude, esp. as determining the position of one point in space relative to another" wordID="3" word="vector"></record><record definitionID="4" definition="make or become accustomed or used to something " wordID="4" word="habituate"></record><record definitionID="5" definition="a blurred impression in printing" wordID="5" word="mackle"></record></data>';
				try {
					document.prototype.loadJSXML(_xml);
				} catch (e) {
					console.log(e);
				}
				return false;
     		}
		</script>
	</head>
	<body>
		<div id="flashContent">
		</div>
		<br/>
		
		<a style="color:#fff" href="#" onclick="javascript:doLoadGame()">load</a>
		<br/>
		<a style="color:#fff" href="#" onclick="javascript:doActionScript()">answer</a>
	</body>
</html>
